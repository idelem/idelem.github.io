# Blog settings
permalink: /blog/:title


# My variables
name: "idelem"
description: cool memories
google_verification: null
url: http://idelem.herokuapp.com/

# File management

gems: ['kramdown']
include: [".htaccess", "_clips"]
exclude: ["README.md", "LICENSE", 'config.ru', 'Gemfile', 'Gemfile.lock', "vendor", "bin", "Procfile"]



# Sass
sass:
  style: :compressed
  sass_dir: _sass


# Markdown
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
highlighter: rouge

# Rake
post:
  template: _post.txt
  extension: md
page:
  template: _page.txt
  extension: md
code:
  template: _code.txt
  extension: md
editor: gvim
git:
  branch: master
transfer:
  command: rsync
  settings: -av
  source: _site/
  destination: ~/Git/username.github.com/

# Collections
collections:
  clips:
    output: true
    permalink: /clips/:title
